code_snippets:
  - title: "Current Mint Definition Pattern"
    language: "typescript"
    description: "Current scattered mint color definitions"
    code: |
      // src/cli.ts line 21
      const mint = chalk.hex("#3EB489");
      
      // src/lib/interactive.ts lines 16, 42
      const mint = chalk.hex("#3EB489");

  - title: "Recommended Centralized Pattern"
    language: "typescript"
    description: "Centralized mint color export for consistency"
    code: |
      // src/constants.ts
      import chalk from "chalk";
      export const MINT_COLOR = chalk.hex("#3EB489");
      
      // Usage in files
      import { MINT_COLOR } from "../constants.js";
      console.log(MINT_COLOR("Text"));

  - title: "Color Replacement Examples"
    language: "typescript"
    description: "Examples of replacing yellow and cyan with mint"
    code: |
      // Before
      console.log(chalk.yellow("Warning message"));
      console.log(chalk.cyan("Info message"));
      
      // After (centralized)
      import { MINT_COLOR } from "../constants.js";
      console.log(MINT_COLOR("Warning message"));
      console.log(MINT_COLOR("Info message"));
      
      // After (local definition if not centralizing)
      const mint = chalk.hex("#3EB489");
      console.log(mint("Warning message"));
      console.log(mint("Info message"));

architectural_decisions:
  - pattern: "Color Consistency"
    description: "Standardize all non-error UI colors to mint (#3EB489) for cohesive visual identity"
    rationale: "Mint is already established for CLI help, banners, and menus. Extending to all UI elements creates consistent brand experience"

  - pattern: "Error Color Preservation"
    description: "Keep red/magenta colors for error states and debug information"
    rationale: "Error colors provide critical visual distinction for failure states. Changing to mint would reduce error visibility"

  - pattern: "Centralized Color Constants (Optional Enhancement)"
    description: "Consider exporting mint from constants.ts to eliminate duplication"
    rationale: "Single source of truth for color definitions reduces maintenance burden and ensures consistency"

tldr:
  - "Mint (#3EB489) is established standard - replace 25+ yellow and 20+ cyan instances across 14 files"
  - "Boxen borders need investigation - verify if 'mint' string or hex support exists"
  - "Error colors (red/magenta) should remain unchanged for error states"
  - "Consider centralizing mint definition in constants.ts for consistency"
  - "Files affected: init commands (4 files), upgrade commands (2 files), examples, step-tracker, github, extract, local-artifacts, git utils"

