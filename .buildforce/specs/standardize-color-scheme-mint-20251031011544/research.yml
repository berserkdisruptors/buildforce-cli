    description: "Color definition pattern for mint color standardization"
    properties:
      - name: "currentPattern"
        type: "scattered"
        required: true
        description: "Mint defined locally in multiple files as `const mint = chalk.hex('#3EB489')`"
      
      - name: "recommendedPattern"
