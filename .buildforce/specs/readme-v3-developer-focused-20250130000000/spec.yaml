# DESIGN PRINCIPLES

design_principles:
  - "Show, don't sell: Let technical depth and utility speak for themselves"
  - "Inline reference: Developers should find answers without clicking away"
  - "Scannability over prose: Tables and bullets over paragraphs"
  - "Trust through accuracy: Precise command documentation builds credibility"
  - "Action-first: Get developers from curious to installed in <100 lines"

# ACCEPTANCE CRITERIA

acceptance_criteria:
  - AC1: README contains all 13 sections in specified order with correct naming
  - AC2: Command documentation totals 200-250 lines with 30-40 lines per command (6 commands total)
  - AC3: Zero instances of marketing language: no "dramatically", "revolutionizing", "game-changing", "The Problem" section, or defensive FAQ
  - AC4: "What is Buildforce?" section is 3-5 sentences maximum, blends problem and solution
  - AC5: "Why context-first?" section is 4-6 sentences explaining technical value proposition
  - AC6: Comparison table compares "Traditional AI Assistant" vs "AI Assistant + Buildforce" with 5-7 concrete technical differences
  - AC7: Quick Start section appears before line 150 and includes both npm global install and npx examples
  - AC8: "How It Works" section contains: (a) visual workflow representation (arrows or simple diagram), (b) brief step-by-step explanation of what happens at each command, (c) exactly 3 workflow scenarios showing different usage patterns, (d) clear positioning BEFORE command documentation section to provide context
  - AC9: Contributing, Support & Community, and License sections match v2 verbatim
  - AC10: Total length is 600-800 lines with minimum 70% technical content (code blocks, tables, command docs, bullet lists)
  - AC11: All command documentation includes: purpose statement, usage syntax, 2-3 concrete examples, key features list
  - AC12: "How It Works" section successfully delivers the "aha" moment - developers understand the slash command orchestration pattern before diving into individual command details

