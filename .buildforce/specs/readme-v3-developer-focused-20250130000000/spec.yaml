# NOTES

notes: |
  Key insights from successful OSS CLI tools analysis:
  - bat (49k stars): 80+ lines of usage examples inline, minimal "why" section
  - ripgrep (48k stars): 200+ lines technical docs, benchmarks establish trust
  - fd (34k stars): 100+ lines of examples, one-sentence value prop
  - fzf (68k stars): 150+ lines usage, screenshot before explanation

  These tools let metrics and technical depth speak for themselves rather than marketing copy.

  User's proposed structure is sound - it addresses the "too salesy" concern while maintaining organizational improvements from v2. The key is execution: filling sections with technical content not marketing prose.

  "Context-first" positioning is strong differentiation - it's technical and specific, not generic like "better workflow". The proposed structure elevates this to a dedicated section which is appropriate.

  Comparison table from v2 had good structure but needs content refinement to be technical rather than aspirational.

  CRITICAL DISTINCTION: Buildforce is NOT a typical CLI tool (like bat, fd, ripgrep) where commands are directly executed. Buildforce provides slash commands used INSIDE AI assistant conversations to orchestrate a workflow. This fundamental difference means:
  - Developers won't immediately understand how to use it just from seeing command syntax
  - "How It Works" section (Section 7) is the critical pedagogical moment
  - It must show workflow orchestration BEFORE diving into individual command docs
  - Without this "aha" moment, developers will read command docs without context and bounce
  - Section 7 bridges: "what is Buildforce" → "how commands work together" → "what each command does"

  This is similar to testing frameworks (Jest) showing a complete test file before explaining describe(), test(), expect() functions individually.
