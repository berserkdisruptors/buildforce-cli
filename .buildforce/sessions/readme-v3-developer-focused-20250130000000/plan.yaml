# ARCHITECTURE OVERVIEW

approach: |
  Create README v3 by combining the organizational structure from README-v2.md with restored technical depth from original README.md, while eliminating all marketing language identified in the analysis. The approach follows observable patterns from successful OSS CLI tools: technical depth first, minimal prose, inline documentation, action-oriented.

  Structure: 13 sections as specified by user, each with specific content constraints to prevent marketing creep. Source material strategically extracted from v2 where appropriate (sections 10-13) and original where needed (command docs).

  Content strategy:
  - Sections 1-2: Minimal (title + one-liner)
  - Sections 3-5: Concise technical explanation (problem/solution, context value, comparison)
  - Section 6-7: Action-oriented (install, examples)
  - Section 8: Maximum technical depth (200-250 lines command docs)
  - Sections 9-13: Reuse v2 content with minor adjustments

technology_stack:
  - Markdown (GitHub-flavored) for formatting
  - Mermaid (optional) for workflow diagrams if needed
  - Code blocks for command examples and terminal output
  - Tables for comparisons and AI assistant lists

decisions:
  - decision: "Restore command documentation to 200-250 lines total (30-40 per command)"
    rationale: "Analysis of successful CLI tools shows inline documentation is critical for developer conversion. fd has 100+, fzf has 150+, bat has 80+ lines of examples. Reducing to 15 lines (v2) killed discoverability. Developers need to answer 'can it do X?' without leaving README."

  - decision: "Eliminate 'The Problem' section, FAQ, and Enterprise/Security sections"
    rationale: "None of the successful OSS CLI tools (bat, ripgrep, fd, fzf) have these sections. They signal defensive positioning and reduce trust with individual developers. Problem/solution can be blended into 'What is Buildforce?' in 3-5 sentences."

  - decision: "Rename 'Try It in 2 Minutes' to 'Quick Start' and position at line 80-120"
    rationale: "'Quick Start' is standard terminology in OSS projects. Position early to reduce friction between interest and action, but after value proposition so developers understand why they're installing."

  - decision: "Create 'Why context-first?' as dedicated section"
    rationale: "This is Buildforce's key technical differentiation. Elevating it to a section (rather than burying in prose) highlights the value prop without marketing language. Keep it technical: explain what context persistence does, not how it 'transforms' development."

  - decision: "Section 7 'How It Works' must deliver the 'aha' moment before command documentation"
    rationale: "Buildforce is fundamentally different from typical CLI tools (bat, fd, ripgrep) - it uses slash commands INSIDE AI conversations to orchestrate workflow, not direct terminal commands. Developers won't understand usage from command syntax alone. Section 7 must show: (a) visual workflow representation, (b) step-by-step explanation of what happens at each command, (c) 3 concrete scenarios. This pedagogical approach mirrors testing frameworks (Jest shows complete test before explaining describe(), test(), expect()). Without this 'aha' moment, developers will read command docs without context and bounce."

  - decision: "Keep total length 600-800 lines with 70% technical content"
    rationale: "fd README is ~400 lines, fzf is ~200 but links to extensive docs, ripgrep is ~300. 600-800 allows comprehensive inline docs while staying focused. 70% technical ensures trust through depth rather than prose."

  - decision: "Reuse Contributing, Support & Community, License, Star CTA sections from v2 verbatim"
    rationale: "These sections were well-executed in v2 and don't contribute to the 'too salesy' problem. Reusing them saves effort and maintains consistency."

