# RISKS & CONSIDERATIONS

risks:
  - risk: "Command documentation may drift from actual implementation if slash command templates change"
    mitigation: "Reference source templates in src/templates/commands/ during Phase 3 to ensure accuracy. Verify each command's features against template content."

  - risk: "Restoring 200-250 lines of command docs may make README feel too long"
    mitigation: "This is intentional - successful CLI tools have 100-200+ lines of examples inline. Developers expect comprehensive reference material. If future feedback indicates length is an issue, can split into COMMANDS.md at that time."

  - risk: "Reusing v2 sections (Contributing, Support, License) may introduce inconsistency if those sections had issues"
    mitigation: "User explicitly approved reuse of these sections. If issues are discovered during /build, will flag for user review."

  - risk: "Line count target (600-800) may be difficult to hit while keeping 70% technical content"
    mitigation: "Command docs alone contribute 200-250 lines. Quick Start, workflow examples, AI table, and other technical elements should easily reach 70% threshold. Monitor ratio during Phase 4 final review."

  - risk: "Comparison table may become marketing-focused if not carefully worded"
    mitigation: "Use concrete technical examples ('Context persists in .buildforce/context/' vs abstract claims. Each row should describe observable functionality difference."

