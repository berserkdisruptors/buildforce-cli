# NOTES

notes: |
  This fix addresses technical debt from incomplete command rename transitions. The research phase
  identified the scope and severity of inconsistencies. Priority is on user-facing files (README.md,
  examples.ts) which directly impact user experience, followed by templates which guide AI agent
  behavior. The buildforce.* namespace pattern is documented in cli-architecture.yaml and provides
  protection against command name collisions across 11 different AI assistant platforms.

  Historical spec folders contain references to old command names because they document work as it
  was performed. Updating these would compromise archive integrity and historical accuracy.
