notes: |
  README evolution: v1 comprehensive → v2 minimal → v3 developer-focused → v3.1 simplified user-perspective.

  **v3.1 Simplification (2025-11-03):**
  - Reduced command documentation from 429 lines to 130 lines (62% reduction)
  - Transformed technical implementation steps into user-perspective descriptions
  - Removed 8 YAML file structure examples (spec.yaml, plan.yaml, context.yaml)
  - Removed 5 "Key features" sections
