design_decisions:
  - decision: "Eliminate marketing language completely (no 'dramatically', 'revolutionizing', defensive FAQs)"
    rationale: "Analysis of successful OSS CLI tools (bat, ripgrep, fd, fzf) shows zero marketing language. Technical depth and utility build trust better than hype. Developers distrust marketing-heavy READMEs."

  - decision: "Restore full command documentation to 429 lines (from v2's 15 lines)"
    rationale: "v2 reduced command docs by 95% which killed discoverability. Successful CLI tools maintain 100-200+ lines of inline docs. Developers need to answer 'can it do X?' without clicking away."

  - decision: "Position 'Why context-first?' as dedicated section"
    rationale: "Context-first is BuildForce's key technical differentiation. Elevating to section (not buried in prose) highlights value prop without marketing language. Explains technical mechanism, not abstract benefits."

  - decision: "Create 'How It Works' section before command documentation"
    rationale: "BuildForce uses slash commands INSIDE AI conversations (not direct terminal commands). Developers won't understand usage from syntax alone. This section delivers the 'aha' moment showing workflow orchestration pattern with visual diagram, step-by-step explanation, and 3 concrete scenarios."

  - decision: "Use centered logo with theme-agnostic design"
    rationale: "Logo moved to .github/assets/logo.png with centered HTML div for GitHub. Simple <img> tag ensures universal compatibility (GitHub, npm, all platforms). Designer to provide theme-agnostic version."

  - decision: "Add initialization screenshot after installation section"
    rationale: "Visual proof of CLI setup provides immediate context for what users see after running installation commands. Screenshot shows AI assistant selection in action."

  - decision: "Universal 'Hello BuildForce' workflow example (README inconsistency fix)"
    rationale: "Auth example from v2 requires specific tech stack. New example works on ANY codebase - analyze architecture, fix README inconsistencies. Low-risk, immediately valuable, demonstrates full cycle."

  - decision: "Remove /plan command from core workflow visualization"
    rationale: "/spec automatically generates plan.yaml. Showing /plan separately implies it's a required manual step, which confuses users. Workflow is: /research → /spec (creates artifacts) → /build → /complete."

  - decision: "Keep total length 600-800 lines with 70%+ technical content"
    rationale: "fd README ~400 lines, fzf ~200, ripgrep ~300. 600-800 allows comprehensive inline docs while staying focused. Technical depth (code blocks, tables, examples) over prose builds developer trust."

