id: readme-documentation
name: "Comprehensive README Documentation for Buildforce CLI"
type: feature
status: production
created: 2025-10-10
last_updated: 2025-01-30

summary: |
  Developer-focused README v3 eliminating marketing language and restoring full inline command
  documentation following OSS best practices from successful CLI tools (bat, ripgrep, fd, fzf).
  Features context-first positioning, 429 lines of command documentation, visual workflow diagrams,
  initialization screenshot, and universal "Hello BuildForce" workflow example that works on any
  codebase. Positions BuildForce as technical reference manual rather than marketing page.

responsibilities:
  - Explain Spec-Driven Development (SDD) philosophy and value proposition
  - Provide installation instructions for npm, npx, and git clone on all platforms
  - Document quick start workflow from project initialization to first feature completion
  - Reference all CLI command options and flags (--ai, --script, --here, --force, etc.)
  - Document all 6 slash commands (/research, /spec, /plan, /build, /complete, /document) with syntax and examples
  - Visualize workflow with Mermaid diagram showing 5-command core + 1 utility command
  - List all 11 supported AI assistants with configuration folders
  - Provide troubleshooting guidance for 5 common setup issues
  - Define contribution guidelines (issues, PRs, code standards, commit format)
  - Link to external documentation site (https://buildforce.dev)
  - Present roadmap with planned features across v0.1.0, v0.2.0, v1.0.0
  - Reference CHANGELOG.md and CODE_OF_CONDUCT.md
  - Display project badges (npm version, downloads, stars, license, build status)

