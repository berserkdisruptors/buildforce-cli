# Buildforce Convention Context Index
# This file tracks convention context files for your project.
# Conventions capture HOW we do things - coding standards, patterns, and practices.

version: "2.0"

# ============================================================================
# CONVENTION INDEX FIELD DOCUMENTATION
# ============================================================================
#
# Each context entry in the index has the following fields:
#
# REQUIRED FIELDS:
# ----------------
# - id (string, kebab-case):
#     Unique identifier matching the context filename (without .yaml extension)
#     Must be unique across all entries in this index
#     Example: "repository-pattern", "error-handling-pattern"
#
# - file (string):
#     Context filename (must match id field with .yaml extension)
#     Example: "repository-pattern.yaml", "error-handling-pattern.yaml"
#
# - type (string):
#     Must be "convention" for all entries in this index
#     Example: "convention"
#
# - sub_type (enum):
#     Category of the convention
#     Valid values: architectural-pattern | code-convention | naming-convention |
#                   testing-standard | dependency-rule | security-requirement |
#                   performance-guideline | accessibility-standard | project-quirk
#     Example: "architectural-pattern"
#
# - enforcement (enum):
#     How strictly this convention should be enforced
#     Valid values: strict | recommended | reference
#     Example: "strict"
#
# OPTIONAL BUT RECOMMENDED FIELDS:
# ---------------------------------
# - description (string, max 100 chars):
#     Brief description of what this convention covers
#     Example: "Database access through repository classes only"
#
# - tags (array of strings):
#     Searchable keywords for discovery
#     Example: [database, repository, data-access]
#
# ============================================================================

# Convention entries
# All entries must have type: convention
contexts: []
