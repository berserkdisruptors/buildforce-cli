name: Publish to npm

on:
  release:
    types: [published, created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Extract version from release tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Verify package.json version
        run: |
          RELEASE_VERSION="${{ steps.get_version.outputs.version }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Release version: $RELEASE_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "⚠️  WARNING: Version mismatch detected!"
            echo "package.json ($PACKAGE_VERSION) doesn't match release tag ($RELEASE_VERSION)"
            echo "Updating package.json version as fallback..."
            npm version "$RELEASE_VERSION" --no-git-tag-version --allow-same-version
          else
            echo "✓ Version verification successful: package.json matches release tag"
          fi

      - name: Build TypeScript
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
